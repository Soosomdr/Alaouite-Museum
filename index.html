<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #741919;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .button {
            background-color: #1b6112;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #155a0a;
            transform: scale(1.05);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Welcome to the Historical Museum</h1>
            <p>Select your language / اختر لغتك</p>
            <a href="ar/index.html">
                <button class="button">العربية</button>
            </a>
            <a href="en/index.html">
                <button class="button">English</button>
            </a>
        </div>
    </div>
</body>
</html>
